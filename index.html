<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Focus timer</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  }

  .wrap {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    display: grid;
    place-items: center;
  }

  /* ultra-compact glass pill */
  .card {
    width: fit-content;
    min-width: 180px;
    padding: 10px 14px;
    border-radius: 999px;

    background: rgba(40, 90, 70, 0.32);
    border: 1px solid rgba(180, 220, 200, 0.28);

    backdrop-filter: blur(14px) saturate(120%);
    -webkit-backdrop-filter: blur(14px) saturate(120%);

    box-shadow:
      0 8px 22px rgba(0,0,0,0.35),
      inset 0 1px 0 rgba(255,255,255,0.18);

    display: flex;
    align-items: center;
    gap: 12px;

    container-type: inline-size;
  }

  .time {
    font-weight: 700;
    letter-spacing: -0.5px;
    color: rgba(255,255,255,0.95);
    text-shadow: 0 2px 8px rgba(0,0,0,0.35);
    user-select: none;

    /* scales with container */
    font-size: clamp(20px, 10cqi, 36px);
  }

  .controls {
    display: flex;
    gap: 6px;
  }

  button {
    appearance: none;
    border-radius: 999px;
    border: 1px solid rgba(180,220,200,0.35);
    background: rgba(80,120,100,0.28);
    color: rgba(255,255,255,0.95);

    padding: clamp(5px, 2.5cqi, 8px)
             clamp(8px, 3cqi, 10px);

    font-size: clamp(11px, 3cqi, 13px);
    font-weight: 600;
    cursor: pointer;
    line-height: 1;

    backdrop-filter: blur(6px);
    -webkit-backdrop-filter: blur(6px);
  }

  button:active {
    transform: translateY(1px);
  }

  /* ultra-small mode */
  @container (max-width: 220px) {
    .controls button {
      padding: 6px;
      font-size: 11px;
    }
  }
</style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <div class="time" id="time">25:00</div>

    <div class="controls">
      <button id="toggle">▶</button>
      <button id="reset">↺</button>
    </div>
  </div>
</div>

<script>
  const qs = new URLSearchParams(location.search);
  const minutes = parseInt(qs.get("minutes") || "25", 10);

  let remaining = minutes * 60;
  let running = false;
  let timer = null;

  const timeEl = document.getElementById("time");
  const toggleBtn = document.getElementById("toggle");
  const resetBtn = document.getElementById("reset");

  function format(sec) {
    const m = Math.floor(sec / 60);
    const s = sec % 60;
    return String(m).padStart(2, "0") + ":" + String(s).padStart(2, "0");
  }

  function render() {
    timeEl.textContent = format(remaining);
    toggleBtn.textContent = running ? "❚❚" : "▶";
  }

  function stop() {
    clearInterval(timer);
    running = false;
  }

  toggleBtn.onclick = () => {
    if (running) {
      stop();
    } else {
      running = true;
      timer = setInterval(() => {
        remaining--;
        if (remaining <= 0) stop();
        render();
      }, 1000);
    }
    render();
  };

  resetBtn.onclick = () => {
    stop();
    remaining = minutes * 60;
    render();
  };

  render();
</script>
</body>
</html>
