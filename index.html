<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Focus timer</title>

<style>
  :root {
    color-scheme: dark;
  }

  html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  }

  /* Outer wrapper â€” does NOT force full viewport */
  .wrap {
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
    display: grid;
    place-items: center;
  }

  /* Glass card */
  .card {
    width: 100%;
    max-width: 420px;
    padding: 16px;
    border-radius: 22px;

    background: rgba(40, 90, 70, 0.32);
    border: 1px solid rgba(180, 220, 200, 0.28);

    backdrop-filter: blur(14px) saturate(120%);
    -webkit-backdrop-filter: blur(14px) saturate(120%);

    box-shadow:
      0 12px 28px rgba(0,0,0,0.35),
      inset 0 1px 0 rgba(255,255,255,0.18);

    container-type: inline-size;
    container-name: pomocard;
  }

  /* Timer text scales with container */
  .time {
    text-align: center;
    font-weight: 700;
    letter-spacing: -1px;
    margin-bottom: 12px;

    font-size: clamp(36px, 18cqi, 64px);
    color: rgba(255,255,255,0.95);
    text-shadow: 0 2px 10px rgba(0,0,0,0.35);
    user-select: none;
  }

  /* Controls */
  .controls {
    display: flex;
    gap: 8px;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 12px;
  }

  button {
    appearance: none;
    border-radius: 14px;
    border: 1px solid rgba(180,220,200,0.35);
    background: rgba(80,120,100,0.28);
    color: rgba(255,255,255,0.95);

    padding: clamp(7px, 2.4cqi, 10px)
             clamp(10px, 3cqi, 14px);

    font-size: clamp(12px, 3.2cqi, 14px);
    font-weight: 600;
    cursor: pointer;
    line-height: 1;

    backdrop-filter: blur(6px);
    -webkit-backdrop-filter: blur(6px);
    max-width: 100%;
  }

  button:hover { filter: brightness(1.06); }
  button:active { transform: translateY(1px); }

  /* Meta settings */
  .meta {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    font-size: clamp(12px, 3.2cqi, 14px);
  }

  .row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 8px;

    padding: 10px 12px;
    border-radius: 14px;

    background: rgba(0,0,0,0.12);
    border: 1px solid rgba(255,255,255,0.14);

    min-width: 0;
  }

  .row span {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    min-width: 0;
  }

  select {
    appearance: none;
    border-radius: 10px;
    border: 1px solid rgba(180,220,200,0.35);
    background: rgba(80,120,100,0.28);
    color: rgba(255,255,255,0.95);

    padding: 6px 8px;
    font-size: inherit;
    max-width: 100%;
  }

  /* === Container breakpoints === */

  /* Stack meta when narrow */
  @container pomocard (max-width: 420px) {
    .meta {
      grid-template-columns: 1fr;
    }
  }

  /* Hide labels when very narrow */
  @container pomocard (max-width: 330px) {
    .row span {
      display: none;
    }
    .row {
      justify-content: center;
    }
  }

</style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <div class="time" id="time">25:00</div>

    <div class="controls">
      <button id="toggle">Start</button>
      <button id="reset">Reset</button>
    </div>

    <div class="meta">
      <div class="row">
        <span>Work</span>
        <select id="work">
          <option>25</option>
          <option>30</option>
          <option>45</option>
          <option>50</option>
        </select>
      </div>

      <div class="row">
        <span>Break</span>
        <select id="break">
          <option>5</option>
          <option>10</option>
          <option>15</option>
        </select>
      </div>

      <div class="row">
        <span>Autostart</span>
        <select id="auto">
          <option value="0">Off</option>
          <option value="1">On</option>
        </select>
      </div>

      <div class="row">
        <span>Sound</span>
        <select id="sound">
          <option value="0">Off</option>
          <option value="1">On</option>
        </select>
      </div>
    </div>
  </div>
</div>

<script>
  const qs = new URLSearchParams(location.search);

  const workSel = document.getElementById("work");
  const breakSel = document.getElementById("break");
  const autoSel = document.getElementById("auto");
  const soundSel = document.getElementById("sound");

  workSel.value = qs.get("minutes") || "25";
  breakSel.value = qs.get("break") || "5";
  autoSel.value = qs.get("autostart") || "0";
  soundSel.value = qs.get("sound") || "0";

  let remaining = workSel.value * 60;
  let running = false;
  let timer = null;

  const timeEl = document.getElementById("time");
  const toggleBtn = document.getElementById("toggle");

  function format(sec) {
    const m = Math.floor(sec / 60);
    const s = sec % 60;
    return String(m).padStart(2, "0") + ":" + String(s).padStart(2, "0");
  }

  function render() {
    timeEl.textContent = format(remaining);
    toggleBtn.textContent = running ? "Pause" : "Start";
  }

  function stop() {
    clearInterval(timer);
    running = false;
  }

  toggleBtn.onclick = () => {
    if (running) {
      stop();
    } else {
      running = true;
      timer = setInterval(() => {
        remaining--;
        if (remaining <= 0) stop();
        render();
      }, 1000);
    }
    render();
  };

  document.getElementById("reset").onclick = () => {
    stop();
    remaining = workSel.value * 60;
    render();
  };

  workSel.onchange = () => {
    stop();
    remaining = workSel.value * 60;
    render();
  };

  render();
</script>
</body>
</html>
