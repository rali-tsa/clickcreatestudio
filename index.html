<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Focus</title>

<style>
  /* absolute transparency, no defaults */
  html, body {
    margin: 0;
    padding: 0;
    background: transparent !important;
  }

  body {
    display: inline-flex;
  }

  /* minimal glass pill */
  .pill {
    display: inline-flex;
    align-items: center;
    gap: 6px;

    padding: 6px 8px;
    border-radius: 999px;

    background: rgba(70, 120, 100, 0.22);
    border: 1px solid rgba(180, 220, 200, 0.28);

    backdrop-filter: blur(12px) saturate(120%);
    -webkit-backdrop-filter: blur(12px) saturate(120%);

    box-shadow:
      0 6px 16px rgba(0,0,0,0.25),
      inset 0 1px 0 rgba(255,255,255,0.16);

    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  }

  .time {
    font-size: 18px;
    font-weight: 600;
    letter-spacing: -0.3px;
    color: rgba(255,255,255,0.95);
    line-height: 1;
    user-select: none;
  }

  button {
    appearance: none;
    border: 0;
    background: none;
    padding: 0 4px;
    font-size: 13px;
    font-weight: 600;
    color: rgba(255,255,255,0.9);
    cursor: pointer;
    line-height: 1;
  }

  button:active {
    transform: translateY(1px);
  }
</style>
</head>

<body>
  <div class="pill">
    <div class="time" id="time">25:00</div>
    <button id="toggle">▶</button>
    <button id="reset">↺</button>
  </div>

<script>
  const qs = new URLSearchParams(location.search);
  const minutes = parseInt(qs.get("minutes") || "25", 10);

  let remaining = minutes * 60;
  let running = false;
  let timer = null;

  const timeEl = document.getElementById("time");
  const toggleBtn = document.getElementById("toggle");

  function format(sec) {
    const m = Math.floor(sec / 60);
    const s = sec % 60;
    return String(m).padStart(2, "0") + ":" + String(s).padStart(2, "0");
  }

  function render() {
    timeEl.textContent = format(remaining);
    toggleBtn.textContent = running ? "❚❚" : "▶";
  }

  function stop() {
    clearInterval(timer);
    running = false;
  }

  toggleBtn.onclick = () => {
    if (running) {
      stop();
    } else {
      running = true;
      timer = setInterval(() => {
        remaining--;
        if (remaining <= 0) stop();
        render();
      }, 1000);
    }
    render();
  };

  document.getElementById("reset").onclick = () => {
    stop();
    remaining = minutes * 60;
    render();
  };

  render();
</script>
</body>
</html>
