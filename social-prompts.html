<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Icebreaker generator</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  }

  .wrap {
    width: 100%;
    padding: 6px 8px;
    box-sizing: border-box;
    display: flex;
    justify-content: center;
  }

  /* shrink-to-fit floating card */
  .card {
    display: inline-block;
    width: fit-content;
    max-width: 560px;
    min-width: 320px;

    border-radius: 16px;
    padding: 8px 12px 8px;

    background: rgba(255, 235, 240, 0.22);
    border: 1px solid rgba(255, 255, 255, 0.42);

    backdrop-filter: blur(12px) saturate(120%);
    -webkit-backdrop-filter: blur(12px) saturate(120%);
    box-shadow:
      0 8px 20px rgba(0,0,0,0.14),
      inset 0 1px 0 rgba(255,255,255,0.25);
  }

  .title {
    font-size: 13px;
    font-weight: 700;
    color: rgba(55, 45, 55, 0.85);
    margin-bottom: 6px;
  }

  .prompt {
    font-size: 16px;
    font-weight: 600;
    line-height: 1.25;
    color: rgba(55, 45, 55, 0.95);
    max-width: 520px;
    margin-bottom: 8px;
  }

  .controls {
    display: flex;
    gap: 8px;
  }

  button {
    border-radius: 999px;
    padding: 7px 12px;

    border: 1px solid rgba(200, 200, 200, 0.4);
    background: rgba(255, 255, 255, 0.34);

    font-size: 12px;
    font-weight: 700;
    cursor: pointer;
    color: rgba(55, 45, 55, 0.9);

    backdrop-filter: blur(6px);
    -webkit-backdrop-filter: blur(6px);
  }

  button:hover {
    filter: brightness(1.05);
  }

  button:active {
    transform: translateY(1px);
  }
</style>
</head>

<body>
  <div class="wrap">
    <div class="card" role="application" aria-label="Icebreaker generator">
      <div class="title">Icebreaker generator</div>

      <div class="prompt" id="prompt">
        Loading…
      </div>

      <div class="controls">
        <button id="new" type="button">New</button>
        <button id="copy" type="button">Copy</button>
      </div>
    </div>
  </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const PROMPTS = [
    "What’s a simple pleasure you’ll never outgrow?",
    "What’s a tiny thing that instantly improves your day?",
    "If today had a theme song, what would it be?",
    "What are you working on right now?",
    "What’s something you’re learning lately?",
    "What’s a habit that’s helped you recently?",
    "What’s your favourite way to reset when you feel overwhelmed?",
    "What kind of environment helps you feel most creative?",
    "What’s one small win you’ve had recently?",
    "What’s a tool or app you genuinely enjoy using?",
    "What’s a belief about work you’re currently rethinking?",
    "What’s something people often overcomplicate?",
    "What’s a risk you’re glad you took?",
    "If you had more uninterrupted time, what would you use it for?",
    "What’s a trend you think is misunderstood?"
  ];

  const promptEl = document.getElementById("prompt");
  const newBtn = document.getElementById("new");
  const copyBtn = document.getElementById("copy");

  function pickPrompt() {
    const next = PROMPTS[Math.floor(Math.random() * PROMPTS.length)];
    promptEl.textContent = next;
  }

  newBtn.addEventListener("click", pickPrompt);

  copyBtn.addEventListener("click", async () => {
    const text = promptEl.textContent.trim();
    try {
      await navigator.clipboard.writeText(text);
      copyBtn.textContent = "Copied ✓";
      setTimeout(() => copyBtn.textContent = "Copy", 900);
    } catch {
      const ta = document.createElement("textarea");
      ta.value = text;
      document.body.appendChild(ta);
      ta.select();
      document.execCommand("copy");
      ta.remove();
      copyBtn.textContent = "Copied ✓";
      setTimeout(() => copyBtn.textContent = "Copy", 900);
    }
  });

  pickPrompt();
});
</script>
</body>
</html>
