<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Social prompts</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  }

  .wrap {
    width: 100%;
    padding: 10px 12px;
    box-sizing: border-box;
  }

  /* theme via URL param ?theme=pink|green|white */
  :root {
    --bg: rgba(255, 245, 245, 0.26);
    --border: rgba(255, 255, 255, 0.45);
    --text: rgba(50, 50, 55, 0.92);
    --subtext: rgba(50, 50, 55, 0.70);
    --btnbg: rgba(255, 255, 255, 0.42);
    --btnborder: rgba(200, 200, 200, 0.45);
    --shadow: rgba(0,0,0,0.16);
  }

  .card {
    width: min(920px, 100%);
    border-radius: 22px;
    padding: 14px 14px 12px;

    background: var(--bg);
    border: 1px solid var(--border);
    backdrop-filter: blur(14px) saturate(120%);
    -webkit-backdrop-filter: blur(14px) saturate(120%);
    box-shadow: 0 10px 26px var(--shadow), inset 0 1px 0 rgba(255,255,255,0.35);
  }

  .top {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
  }

  .title {
    font-weight: 750;
    letter-spacing: 0.2px;
    color: var(--text);
    font-size: 14px;
  }

  .tag {
    font-size: 12px;
    color: var(--subtext);
    border: 1px solid rgba(255,255,255,0.35);
    background: rgba(255,255,255,0.18);
    padding: 6px 10px;
    border-radius: 999px;
    white-space: nowrap;
  }

  .prompt {
    color: var(--text);
    font-size: 20px;
    font-weight: 650;
    line-height: 1.25;
    padding: 10px 8px 12px;
  }

  .controls {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    padding: 0 6px 2px;
  }

  button, select {
    border-radius: 999px;
    padding: 9px 12px;

    border: 1px solid var(--btnborder);
    background: var(--btnbg);
    color: var(--text);

    font-size: 13px;
    font-weight: 700;
    cursor: pointer;

    backdrop-filter: blur(6px);
    -webkit-backdrop-filter: blur(6px);
  }

  button:hover { filter: brightness(1.05); }
  button:active { transform: translateY(1px); }

  .ghost {
    background: rgba(255,255,255,0.24);
  }

  .note {
    margin-top: 8px;
    font-size: 12px;
    color: var(--subtext);
    padding: 0 8px;
  }
</style>
</head>

<body>
  <div class="wrap">
    <div class="card" role="application" aria-label="Get-to-know prompt generator">
      <div class="top">
        <div class="title">Get-to-know prompt</div>
        <div class="tag" id="tag">mode: fun</div>
      </div>

      <div class="prompt" id="prompt">Loading…</div>

      <div class="controls">
        <button id="new">New prompt</button>

        <button class="ghost" data-mode="fun">Fun</button>
        <button class="ghost" data-mode="light">Light</button>
        <button class="ghost" data-mode="work">Work</button>
        <button class="ghost" data-mode="deep">Deep</button>
        <button class="ghost" data-mode="spicy">Spicy</button>

        <button id="copy" title="Copy prompt">Copy</button>
      </div>

      <div class="note">Tip: hit “Copy” and paste it into the room chat.</div>
    </div>
  </div>

<script>
  const qs = new URLSearchParams(location.search);
  const theme = (qs.get("theme") || "pink").toLowerCase();
  const startMode = (qs.get("mode") || "fun").toLowerCase();

  // Themes
  const themes = {
    pink: {
      bg: "rgba(255, 235, 240, 0.26)",
      border: "rgba(255, 255, 255, 0.45)",
      btnbg: "rgba(255, 255, 255, 0.42)",
      btnborder: "rgba(200, 200, 200, 0.45)",
      text: "rgba(55, 45, 55, 0.92)",
      subtext: "rgba(55, 45, 55, 0.70)",
      shadow: "rgba(0,0,0,0.16)"
    },
    green: {
      bg: "rgba(140, 175, 155, 0.22)",
      border: "rgba(200, 230, 215, 0.40)",
      btnbg: "rgba(255, 255, 255, 0.20)",
      btnborder: "rgba(200, 230, 215, 0.28)",
      text: "rgba(245, 250, 248, 0.94)",
      subtext: "rgba(245, 250, 248, 0.74)",
      shadow: "rgba(0,0,0,0.20)"
    },
    white: {
      bg: "rgba(255, 255, 255, 0.20)",
      border: "rgba(255, 255, 255, 0.40)",
      btnbg: "rgba(255, 255, 255, 0.30)",
      btnborder: "rgba(220, 220, 220, 0.40)",
      text: "rgba(40, 40, 45, 0.92)",
      subtext: "rgba(40, 40, 45, 0.70)",
      shadow: "rgba(0,0,0,0.14)"
    }
  };

  const t = themes[theme] || themes.pink;
  document.documentElement.style.setProperty("--bg", t.bg);
  document.documentElement.style.setProperty("--border", t.border);
  document.documentElement.style.setProperty("--btnbg", t.btnbg);
  document.documentElement.style.setProperty("--btnborder", t.btnborder);
  document.documentElement.style.setProperty("--text", t.text);
  document.documentElement.style.setProperty("--subtext", t.subtext);
  document.documentElement.style.setProperty("--shadow", t.shadow);

  // Prompt bank
  const PROMPTS = {
    fun: [
      "What’s a tiny thing that instantly improves your day?",
      "If your week had a theme song, what would it be?",
      "What’s your current ‘hyperfixation’ (show/movie/food/hobby)?",
      "What’s a harmless hill you’re willing to die on?",
      "What’s a simple pleasure you’ll never outgrow?"
    ],
    light: [
      "What are you working on this week (and what’s one win so far)?",
      "What’s something you’re learning right now?",
      "Morning person or night owl — and why?",
      "What’s your go-to ‘reset’ when you feel overwhelmed?",
      "What’s one habit that changed your life a little?"
    ],
    work: [
      "What are you building right now, and who is it for?",
      "What’s your biggest bottleneck this week?",
      "What’s one tool or workflow you swear by?",
      "What does a ‘successful session’ look like today?",
      "If you could automate one thing in your business, what would it be?"
    ],
    deep: [
      "What’s something you’re proud of that you don’t talk about enough?",
      "What belief about success are you currently unlearning?",
      "What kind of environment helps you feel most creative?",
      "What’s a risk you’re glad you took?",
      "What do you want more of in your life this year?"
    ],
    spicy: [
      "What’s your most controversial productivity opinion?",
      "What’s a ‘red flag’ in online business advice?",
      "What’s something people overcomplicate that’s actually simple?",
      "If you had to delete all social apps except one, which stays?",
      "What’s a trend you think is overrated?"
    ]
  };

  let mode = PROMPTS[startMode] ? startMode : "fun";
  const tagEl = document.getElementById("tag");
  const promptEl = document.getElementById("prompt");

  function pick(arr) {
    return arr[Math.floor(Math.random() * arr.length)];
  }

  function setPrompt() {
    tagEl.textContent = `mode: ${mode}`;
    promptEl.textContent = pick(PROMPTS[mode]);
  }

  document.getElementById("new").addEventListener("click", setPrompt);

  document.querySelectorAll("button[data-mode]").forEach(btn => {
    btn.addEventListener("click", () => {
      mode = btn.getAttribute("data-mode");
      setPrompt();
    });
  });

  document.getElementById("copy").addEventListener("click", async () => {
    const text = promptEl.textContent.trim();
    try {
      await navigator.clipboard.writeText(text);
      tagEl.textContent = `copied ✓  mode: ${mode}`;
      setTimeout(() => tagEl.textContent = `mode: ${mode}`, 900);
    } catch {
      // fallback if clipboard blocked
      const ta = document.createElement("textarea");
      ta.value = text;
      document.body.appendChild(ta);
      ta.select();
      document.execCommand("copy");
      ta.remove();
      tagEl.textContent = `copied ✓  mode: ${mode}`;
      setTimeout(() => tagEl.textContent = `mode: ${mode}`, 900);
    }
  });

  setPrompt();
</script>
</body>
</html>
