<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Window timer</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  }

  /* IMPORTANT: no centering, no 100vh
     This allows GoBrunch to position the embed freely. */
  .wrap {
    width: 100%;
    padding: 8px 12px;
    box-sizing: border-box;
  }

  /* thin glass bar */
  .bar {
    width: 100%;
    max-width: 900px;
    height: 64px;

    display: flex;
    align-items: center;
    justify-content: space-between;

    padding: 0 18px;
    border-radius: 999px;

    /* soft blush / white glass (change this line for different tints) */
    background: rgba(255, 245, 245, 0.28);
    border: 1px solid rgba(255, 255, 255, 0.45);

    backdrop-filter: blur(14px) saturate(120%);
    -webkit-backdrop-filter: blur(14px) saturate(120%);

    box-shadow:
      0 8px 24px rgba(0,0,0,0.18),
      inset 0 1px 0 rgba(255,255,255,0.35);
  }

  .time {
    font-size: 28px;
    font-weight: 650;
    letter-spacing: 0.5px;
    color: rgba(60, 60, 60, 0.9);
    user-select: none;
  }

  .controls {
    display: flex;
    gap: 10px;
  }

  button {
    border-radius: 999px;
    padding: 8px 14px;

    border: 1px solid rgba(200,200,200,0.5);
    background: rgba(255,255,255,0.40);

    font-size: 14px;
    font-weight: 650;
    cursor: pointer;

    backdrop-filter: blur(6px);
    -webkit-backdrop-filter: blur(6px);
  }

  button:hover {
    background: rgba(255,255,255,0.55);
  }

  button:active {
    transform: translateY(1px);
  }
</style>
</head>

<body>
  <div class="wrap">
    <div class="bar" role="application" aria-label="Focus timer">
      <div class="time" id="time" aria-live="polite">50:00</div>

      <div class="controls">
        <button id="toggle" type="button">Start</button>
        <button id="reset" type="button">Reset</button>
      </div>
    </div>
  </div>

<script>
  const qs = new URLSearchParams(location.search);
  const minutes = parseInt(qs.get("minutes") || "50", 10);

  let remaining = minutes * 60;
  let running = false;
  let timer = null;

  const timeEl = document.getElementById("time");
  const toggleBtn = document.getElementById("toggle");
  const resetBtn = document.getElementById("reset");

  function format(sec) {
    const m = Math.floor(sec / 60);
    const s = sec % 60;
    return String(m).padStart(2, "0") + ":" + String(s).padStart(2, "0");
  }

  function render() {
    timeEl.textContent = format(remaining);
    toggleBtn.textContent = running ? "Pause" : "Start";
    document.title = `Window timer Â· ${format(remaining)}`;
  }

  function stop() {
    if (timer) clearInterval(timer);
    timer = null;
    running = false;
  }

  toggleBtn.addEventListener("click", () => {
    if (running) {
      stop();
    } else {
      running = true;
      timer = setInterval(() => {
        remaining -= 1;

        if (remaining <= 0) {
          remaining = 0;
          stop();
        }

        render();
      }, 1000);
    }
    render();
  });

  resetBtn.addEventListener("click", () => {
    stop();
    remaining = minutes * 60;
    render();
  });

  render();
</script>
</body>
</html>
